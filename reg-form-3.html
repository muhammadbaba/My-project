<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles3.css">
    <title>Registration form 3</title>
</head>
<body>
    <div class="container">
        <div class="content-1">
            <header>
                <h2>abc.com</h2>
            </header>
            <p class="first-p">abc.com is the best place to find remote talent. We've been super impress by the quality of applicants.</p><br><br/>
            <p class="second-p">Madhushan sansanka<br/>CEO, abc.com</p>
        </div>
        <div class="content-2">
            <h2>Create an account</h2>
            <p>Let's get started with your 30 days free trail</p>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <input type="submit" value="Create Account">
                </div>
                <div class="fa fa-google">
                    <a class="link" href="#">Sign up with Google</a>
                </div>
            </form>
            <p class="second-p">Already have an account? <a href="#"><span>Sign in</span></a></p>
        </div>
    </div>
</body>
</html>
