<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Registration form 02</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h5>sign up to</h5>
            <h2><a href="#">abc.com</a></h2>
            <p class="p">Are you looking for a remote job or hireing remote talent?</p>
            <form>
                <fieldset>
                    <div class="style">
                        <label for="employee"><strong>I'm a remote worker</strong><br/>I'm an employee looking for a remote job</label>
                        <input class="child" type="radio" id="employee" name="remote" value="1">
                    </div>
                    <div class="style">
                        <label for="employer"><strong>I want to hire employees</strong><br/>I'm an employer hiring remote talent</label>
                        <input class="radio" type="radio" id="employer" name="remote" value="2" checked>
                    </div>
                </fieldset>
            </form>
            <p class="style-p">Already have an account? <a href="#">Sign in</a></p>
        </div>
        <div class="content-2">
            <p><strong>abc.com is the best place to find remote talent. We've been super impress by the quality of applicants.</strong></p>
            <fieldset class="field">
                <div class="strike-2"></div>
                <p>Madhushan Sasanka</p>
            </fieldset>
            <p class="last-p">CEO, abc.com</p>
        </div>
    </div>
</body> 
</html>
